<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/general.css" />
    <link rel="stylesheet" href="/styles/to-do-style.css" />
    <link rel="stylesheet" href="/styles/popup.css" />
  </head>
  <body>
    <header>
      <h1>To-do list</h1>
    </header>

    <section class="control-section">
      <input type="text" placeholder="Type here" class="js-input-bar" />
      <button class="js-add-button">+</button>
    </section>

    <section class="to-do-section"></section>

    <section class="popup-section">
      <div class="popup-div">
        <button class="js-exit-button">&#60;</button>
        <div class="text-container">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam
          similique odio incidunt nostrum modi debitis facilis magnam aut
          aliquid consequatur!
        </div>
      </div>
    </section>

    <script src="/scripts/main.js"></script>
  </body>
</html>
