<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/general.css" />
    <link rel="stylesheet" href="/styles/to-do-style.css" />
    <link rel="stylesheet" href="/styles/popup.css" />
    <link rel="stylesheet" href="/styles/delete-popup-style.css" />
  </head>
  <body>
    <header>
      <h1>To-do list</h1>
    </header>

    <section class="control-section">
      <button class="delete-button js-delete-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="22px"
          viewBox="0 -960 960 960"
          width="22px"
          fill="white"
        >
          <path
            d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
          />
        </svg>
      </button>
      <input type="text" placeholder="Type here" class="js-input-bar" />
      <button class="add-button js-add-button">+</button>
    </section>

    <section class="to-do-section"></section>

    <section class="popup-section">
      <div class="popup-div">
        <button class="js-exit-button">&#60;</button>
        <div class="text-container">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam
          similique odio incidunt nostrum modi debitis facilis magnam aut
          aliquid consequatur!
        </div>
      </div>
    </section>

    <section class="delete-popup-section">
      <div class="delete-popup-div">
        <div class="info">
          Are you sure you want to erase all to do elements?
          <span>This cannot be undone!</span>
        </div>

        <button class="return-button">No thanks</button>
        <button class="apply-button">Apply</button>
      </div>
    </section>

    <script src="/scripts/main.js"></script>
  </body>
</html>
